<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteSpace</title>
  <style>
    #box{
      height: 400px;
      width: 300px;
      border: 2px solid red;
      white-space: nowrap;
      white-space: pre;
      white-space: pre-line;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div>
    <div id="box">

  </div>
</body>
</html>
